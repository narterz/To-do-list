<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./dist/style.css">
      <title>To-do list</title>
</head>
<body>
      <div class="container">
            <div class="card">
                  <div class="title">
                        <h2 id="title__main">To-Do List</h2>
                        <h3 id="title__undertext">Enter in tasks to complete today!</h3>
                  </div>
                  <div class="container__form">
                        <input type="text" name="to-do form" id="container__form--input" placeholder="Enter task" required><button class="btnSm" id="container__form--btn">+</button>
                  </div>
            </div>
            <div id="container__list"> 
                  <h1 id="title__submain">To-Do</h1>
                  <button class="btn-md" id="clear">Clear all</button>
            </div>
      </div>
      <footer></footer>
<script src="./app/js/script.js"></script>
</body>
</html>
